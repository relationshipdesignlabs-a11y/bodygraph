<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Deployment Diag</title>
<style>
  body{font:14px/1.45 system-ui,Segoe UI,Roboto,Arial;margin:20px;color:#111}
  h1{margin:0 0 12px;font-size:20px}
  table{border-collapse:collapse;width:100%;margin:12px 0}
  td,th{border:1px solid #ddd;padding:6px 8px;text-align:left}
  code{background:#f6f8fa;padding:2px 4px;border-radius:4px}
  iframe{width:100%;height:520px;border:1px solid #ddd;border-radius:8px}
  .ok{color:#137a13}.bad{color:#b20d0d}
</style>
</head>
<body>
<h1>Deployment Diagnostics</h1>
<p>This page probes key routes, shows status/size, and embeds the live pages below.</p>
<table id="tbl"><thead><tr><th>Path</th><th>Status</th><th>Bytes</th><th>Last-Modified</th></tr></thead><tbody></tbody></table>

<h2>Embeds</h2>
<h3>/index.html</h3>
<iframe src="/index.html"></iframe>
<h3>/WORKING.html</h3>
<iframe src="/WORKING.html"></iframe>
<h3>/WORKING-5.html</h3>
<iframe src="/WORKING-5.html"></iframe>
<h3>/details.html</h3>
<iframe src="/details.html"></iframe>

<script>
const paths = ['/index.html','/WORKING.html','/WORKING-5.html','/WORKING-4.html','/WORKING-3.html','/WORKING-2.html','/details.html'];
const tbody = document.querySelector('#tbl tbody');

(async function(){
  for(const p of paths){
    try{
      const r = await fetch(p + '?v=' + Date.now(), { method:'GET' });
      const bytes = (r.headers.get('content-length')) || '—';
      const lm = r.headers.get('last-modified') || '—';
      const tr = document.createElement('tr');
      tr.innerHTML = `<td><code>${p}</code></td><td class="${r.ok?'ok':'bad'}">${r.status}</td><td>${bytes}</td><td>${lm}</td>`;
      tbody.appendChild(tr);
    }catch(e){
      const tr = document.createElement('tr');
      tr.innerHTML = `<td><code>${p}</code></td><td class="bad">ERR</td><td>—</td><td>—</td>`;
      tbody.appendChild(tr);
    }
  }
})();
</script>
</body>
</html>
