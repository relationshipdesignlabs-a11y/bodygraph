<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Human Design — Details</title>
<style>
  :root{--bg:#0e1116;--card:#141a22;--ink:#e9eef2;--muted:#9fb0b8;--border:#233040}
  html,body{margin:0;height:100%}
  body{background:var(--bg);color:var(--ink);font:14px/1.45 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:1100px;margin:0 auto;padding:20px;display:grid;gap:14px}
  .grid{display:grid;grid-template-columns:1fr minmax(560px,720px) 1fr;gap:16px;align-items:start}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:12px}
  h1{margin:0 0 8px;font-size:20px}
  h2{margin:0 0 8px;font-size:15px;color:#cdd6dc}
  .kv{display:grid;grid-template-columns:160px 1fr;gap:6px 12px}
  .graph{display:flex;justify-content:center}
  iframe{width:100%;max-width:720px;aspect-ratio:2/3;border:0;border-radius:10px;background:#fff}
  @media (max-width:980px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <header class="card">
    <h1>Chart details</h1>
    <div id="meta" style="opacity:.8"></div>
  </header>
  <div class="grid">
    <section class="card">
      <h2>Basics</h2>
      <div id="kv" class="kv"></div>
    </section>
    <section class="card graph">
      <iframe src="renderer.html" loading="lazy"></iframe>
    </section>
    <section class="card">
      <h2>Notes</h2>
      <div id="notes">—</div>
    </section>
  </div>
  <footer class="card"><button onclick="history.back()">Back</button></footer>
</div>
<script>
const meta = JSON.parse(sessionStorage.getItem('HD_META')||'{}');
document.getElementById('meta').textContent = [meta.name, meta.place, meta.date, meta.time].filter(Boolean).join(' — ');
const kv = document.getElementById('kv');
function put(k,v){ const b=document.createElement('b'); b.textContent=k; const d=document.createElement('div'); d.textContent=v||'—'; kv.append(b,d); }
// Fill from HD_DATA if provided by your API later
const data = JSON.parse(sessionStorage.getItem('HD_DATA')||'{}');
put('Aura type', data.type);
put('Profile', data.profile);
put('Strategy', data.strategy);
put('Authority', data.authority);
put('Incarnation cross', data.cross);
put('Definition', data.definition);
put('Signature', data.signature);
put('Not-self theme', data.notSelf);
</script>
</body>
</html>
